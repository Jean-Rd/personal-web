<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/desing.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-container">
            <h1 class="logo">
                Johnny Depp
            </h1>
        </div>
    </div>
</header>

<section class="banner">
    <div class="banner-container">
        <div class="container">
            <h2>
                Joven talentoso creador de contenido
            </h2>
            <input type="button" value="Contactar" class="buttom-banner">
        </div>
    </div>
</section>

<section class="galeria">
    <div class="container">
        <h2>Galería</h2>
        <div class="galeria-grid">
            <div>
                <img src="images/profile/profile.PNG">
            </div>
            <div class="big">
                <img src="images/profile/profile1.PNG">
            </div>
            <div>
                <img src="images/profile/profile2.PNG">
            </div>
            <div class="big">
                <img src="images/profile/profile3.PNG">
            </div>
            <div>
                <img src="images/profile/profile4.PNG">
            </div>
            <div class="big">
                <img src="images/profile/profile5.PNG">
            </div>
            <div>
                <img src="images/profile/profile6.jpg">
            </div>
        </div>
    </div>
</section>

<section class="team">
    <div class="container">
        <h2>Recomendaciones</h2>
        <div class="team-grid">
            <div class="team-grid__img">
                <img src="images/team/team1.PNG">
            </div>
            <div class="team-grid__img">
                <img src="images/team/team2.PNG">
            </div>
        </div>
        <p>
            Le recomendamos ver estos videos en el cual
            demuestro todo el potencial de mis habilidades.
        </p>
    </div>
</section>

<section class="info">
    <div class="container">
        <div class="info-decs">
            <h3>21</h3>
            <p>Edad</p>
        </div>
        <div class="info-decs">
            <h3>61 kg.</h3>
            <p>Peso</p>
        </div>
        <div class="info-decs">
            <h3>1.82 m.</h3>
            <p>Altura</p>
        </div>
    </div>
</section>

<section class="msg">
    <div class="msg-desc">
        <div class="container">
            <h4>TIK TOK</h4>
            <p>
                Vea mi desenpeño en camaras
            </p>
            <input type="button" value="Entrar" class="buttom-banner">
        </div>
    </div>
</section>

</body>
</html>
